<div>
  <form [formGroup]="period">
    <label for="from">From: </label>
    <input class="input" id="from" type="text" formControlName="from" />

    <label for="to">To: </label>
    <input class="input" id="to" type="text" formControlName="to" />

    <label for="month">Month: </label>
    <select class="month" name="month" id="month" formControlName="month">
      <option value="June">June</option>
      <option value="July">July</option>
    </select>

    <label for="unit">Unit: </label>
    <select name="unit" id="unit" formControlName="unit">
      <option value="N2">N2</option>
      <option value="N3">N3</option>
      <option value="N4">N4</option>
      <option value="N5">N5</option>
    </select>
  </form>
  <button class="add" type="button" (click)="onSubmitPeriod()">Add</button>
</div>
<table>
  <th>June</th>
  <tr>
    <th>N2</th>
    <app-unit-month [bookings]="bookingJune.N2"></app-unit-month>
  </tr>
  <tr>
    <th>N3</th>
    <app-unit-month [bookings]="bookingJune.N3"></app-unit-month>
  </tr>
  <tr>
    <th>N4</th>
    <app-unit-month [bookings]="bookingJune.N4"></app-unit-month>
  </tr>
  <tr>
    <th>N5</th>
    <app-unit-month [bookings]="bookingJune.N5"></app-unit-month>
  </tr>

</table>
