<div>
  <form [formGroup]="period">
    <label for="from">From: </label>
    <input class="input" id="from" type="text" formControlName="from" />

    <label for="to">To: </label>
    <input class="input" id="to" type="text" formControlName="to" />

    <label for="month">Month: </label>
    <select class="month" name="month" id="month" formControlName="month">
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
    </select>

    <label for="unit">Unit: </label>
    <select name="unit" id="unit" formControlName="unit">
      <option value="N2">N2</option>
      <option value="N3">N3</option>
      <option value="N4">N4</option>
      <option value="N5">N5</option>
    </select>
  </form>
  <button class="add" type="button" (click)="onSubmitPeriod()">Add</button>
  <button class="add" type="button" (click)="deleteBooking()">Delete</button>
</div>
<table>
  <th>June</th>
  <tr app-unit-month unitName="N2" [bookings]="bookings.bookingJune.N2"></tr>
  <tr app-unit-month unitName="N3" [bookings]="bookings.bookingJune.N3"></tr>
  <tr app-unit-month unitName="N4" [bookings]="bookings.bookingJune.N4"></tr>
  <tr app-unit-month unitName="N5" [bookings]="bookings.bookingJune.N5"></tr>
</table>
<table>
  <th>July</th>
  <tr app-unit-month unitName="N2" [bookings]="bookings.bookingJuly.N2"></tr>
  <tr app-unit-month unitName="N3" [bookings]="bookings.bookingJuly.N3"></tr>
  <tr app-unit-month unitName="N4" [bookings]="bookings.bookingJuly.N4"></tr>
  <tr app-unit-month unitName="N5" [bookings]="bookings.bookingJuly.N5"></tr>
</table>
<table>
  <th>August</th>
  <tr app-unit-month unitName="N2" [bookings]="bookings.bookingAugust.N2"></tr>
  <tr app-unit-month unitName="N3" [bookings]="bookings.bookingAugust.N3"></tr>
  <tr app-unit-month unitName="N4" [bookings]="bookings.bookingAugust.N4"></tr>
  <tr app-unit-month unitName="N5" [bookings]="bookings.bookingAugust.N5"></tr>
</table>
